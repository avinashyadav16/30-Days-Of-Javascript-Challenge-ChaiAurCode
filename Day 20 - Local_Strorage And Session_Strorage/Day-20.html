<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage & SessionStorage Test</title>
</head>

<body>
    <h1>Storage Testing</h1>

    <!-- Form for LocalStorage Testing -->
    <h2>LocalStorage Form</h2>
    <form id="userForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Submit</button>
    </form>





    <!-- Form for SessionStorage Testing -->
    <h2>SessionStorage Form</h2>
    <form id="sessionUserForm">
        <input type="text" id="sessionName" placeholder="Name" required />
        <input type="email" id="sessionEmail" placeholder="Email" required />
        <button type="submit">Submit</button>
    </form>

    <script src="Day-20.js"></script>
</body>

</html>
