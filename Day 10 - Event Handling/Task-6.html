<!-- â€¢ Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph. -->

<!DOCTYPE html>
<html>

<head>
    <title>Task 6</title>
</head>

<body>
    <input type="text" id="inputField" placeholder="Type something">
    <p id="displayText"></p>

    <script>
        document.getElementById('inputField').addEventListener('keyup', function () {
            document.getElementById('displayText').textContent = this.value;
        });
    </script>
</body>

</html>
