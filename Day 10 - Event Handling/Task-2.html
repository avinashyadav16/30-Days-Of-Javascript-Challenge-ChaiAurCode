<!-- â€¢ Task 2: Add a double-click event listener to an image that toggles its visibility. -->


<!DOCTYPE html>
<html>

<head>
    <title>Task 2</title>
    <style>
        #image {
            display: block;
        }
    </style>
</head>

<body>
    <img id="image" src="Day-10.png" alt="Image" width="200">

    <script>
        document.getElementById('image').addEventListener('dblclick', function () {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>

</html>
